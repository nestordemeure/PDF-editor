<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Editor</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <section class="section">
    <div class="container">
      <h1 class="title">PDF Editor</h1>
      <p class="subtitle">Minimal, in-browser cleanup for scanned books.</p>

      <div class="box">
        <div class="field is-grouped is-grouped-multiline">
          <div class="control">
            <div class="file is-small">
              <label class="file-label">
                <input id="fileInput" class="file-input" type="file" multiple accept="application/pdf" />
                <span class="file-cta">
                  <span class="file-label">Load PDFs</span>
                </span>
              </label>
            </div>
          </div>

          <div class="control">
            <button id="rotateBtn" class="button is-small">Rotate 90Â°</button>
          </div>
          <div class="control">
            <button id="splitBtn" class="button is-small">Split Double Page</button>
          </div>
          <div class="control">
            <div class="select is-small">
              <select id="colorMode">
                <option value="color">Color</option>
                <option value="gray">Grayscale (8-bit)</option>
                <option value="gray4">Grayscale (4-bit)</option>
                <option value="bw">Black &amp; White (1-bit)</option>
              </select>
            </div>
          </div>
          <div class="control">
            <button id="deleteBtn" class="button is-small is-danger">Delete</button>
          </div>

          <div class="control">
            <button id="undoBtn" class="button is-small">Undo</button>
          </div>
          <div class="control">
            <button id="redoBtn" class="button is-small">Redo</button>
          </div>
        </div>

        <p class="is-size-7 has-text-grey mb-2">Select pages below to edit them, then use the tools above.</p>

        <div class="field is-grouped is-grouped-multiline">
          <div class="control">
            <label class="checkbox">
              <input id="compressToggle" type="checkbox" checked />
              Compress (JPEG for color/gray)
            </label>
          </div>
          <div class="control">
            <label class="label is-size-7">JPEG quality</label>
            <input id="jpegQuality" class="slider is-small" type="range" min="0.5" max="0.95" step="0.01" value="0.85" />
            <span id="jpegQualityValue" class="is-size-7">0.85</span>
          </div>
          <div class="control">
            <button id="saveBtn" class="button is-small is-primary">Save PDF</button>
          </div>
        </div>

        <progress id="progressBar" class="progress is-small is-info" value="0" max="100" hidden></progress>
        <p id="status" class="is-size-7 has-text-grey"></p>
      </div>

      <div class="columns">
        <div class="column is-two-thirds">
          <div class="box">
            <div class="level">
              <div class="level-left">
                <div class="level-item">
                  <label class="checkbox">
                    <input id="selectAll" type="checkbox" />
                    Select all
                  </label>
                </div>
              </div>
              <div class="level-right">
                <div class="level-item">
                  <span id="pageCount" class="tag">0 pages</span>
                </div>
              </div>
            </div>
            <div id="pageGrid" class="page-grid"></div>
          </div>
        </div>
        <div class="column is-one-third">
          <div class="box">
            <h2 class="title is-6">Preview</h2>
            <canvas id="previewCanvas" class="preview-canvas"></canvas>
            <p id="previewLabel" class="is-size-7 has-text-grey mt-2">Click a page to preview it.</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
